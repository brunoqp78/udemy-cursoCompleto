<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tamanho Box</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-size: 45px;
        }
        div {
            background-color: deepskyblue;
            /* está estourando a margem */
            width: 100%;
            height: 300px;
            padding:100px;
            border: solid 20px;
            /* o tamanho agora considera as bordas e o padding */
        }
    </style>
</head>
<body>
    <div>
        O tamanho do Box é...
    </div>
</body>
</html>
