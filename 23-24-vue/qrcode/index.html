<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="js/vue.min.js"></script>
    <script src="js/qrious.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Gerador de QRCode</title>
</head>

<body>
    <div id="app">  
        <h1>{{ title }}</h1>
        <div>
            <input type="text" size="25"
                placeholder="Digite para gerar..."
                v-model="text">
        </div>
        <!-- v-model é melhor que o :value pois já modifica o valor -->

        <div v-if="text" class="output">
            <img :src="newQRCode" alt="QRCode">
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Gerador QRCode - aula 378',
                text: 'https://www.cod3r.com.br',
                qrcode: new QRious({ size: 500 })
            },
            computed: {
                newQRCode() {
                    this.qrcode.value = this.text
                    return this.qrcode.toDataURL()
                }
            }
        })
    </script>
</body>

</html>
