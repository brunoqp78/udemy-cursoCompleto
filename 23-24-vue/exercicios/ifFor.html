<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <!-- for automatico. aluno é a variável index -->
        <p v-for="(aluno, i) in alunos">
            {{i+1}}) {{aluno.nome}} - {{aluno.nota}} - 
            <!-- if else -->
            <span v-if="aluno.nota >= 9">Quadro de Honra</span>
            <span v-else-if="aluno.nota >= 6">Aprovado</span>
            <span v-else-if="aluno.nota >= 4">Recuperação</span>
            <span v-else>Reprovado</span>
        </p>
        <ul style="list-style: none;">
            <!-- for de n=1 a 8 -->
            <li v-for="n in 8">
                <!-- mostra o n apenas se ele for maior que n. Os elementos continuam na página mas ficam hidden -->
                <span v-show="n >= 4">{{n}}</span>
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                // array de todos os alunos
                alunos: [
                    { nome: "Ana", nota: 7.8 },
                    { nome: "Bia", nota: 9.1 },
                    { nome: "Carlos", nota: 6.8 },
                    { nome: "Daniel", nota: 2.8 }
                ]
            }
        })
    </script>
</body>
</html>
