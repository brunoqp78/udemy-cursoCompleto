<h1>Lista</h1>

<!--exemplo de listas ordenadas-->
<h2>Lista numerada (lo - li)
<ol>
	<li>Pedro</li>
	<li>João</li>
	<li>Ana</li>
	<li>Fábio Júnior</li>
</ol>
<!--lista não ordenada-->
<h2>Lista itemizada (ul - li)
<ul>
	<li>pão</li>
	<li>coca cola</li>
	<li>feijão</li>
	<li>batata</li>
</ul>

<!--lista de definição-->
<h2>Lista de definição (dl - dt - dd)</h2>

<dl>
	<dt>UML</dt>
	<dd>linguagem de modelagem unificada</dd>
	<dt>IFTM</dt>
	<dd>instituto federal do triângulo mineiro</dd>
</dl>
