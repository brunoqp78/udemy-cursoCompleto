    <script>
        //código para ajax que irá pegar o conteudo do link e colocar na seção com id conteudo
        //para toda tag 'a' original ou o ud-abre, criado por nós, crie um evento onclick personalizado
        document.querySelectorAll('[ud-abre]').forEach(link => {
            //a constante referencia a tag section com id 'conteudo'
            const conteudo = document.getElementById('conteudo')
            link.onclick = function (e) {
                e.preventDefault()
                //evita executar o comando padrão
                //função recente, que recebe o link atual
                fetch(link.getAttribute('ud-abre')) // com a tag 'a' é fetch(link.href)
                    .then(resp => resp.text()) //pega o conteudo da página html que fizemos a requisição, apontada por link.
                    .then(html => conteudo.innerHTML = html) //faz conteudo receber o html presente no link
            }
        })
        document.querySelectorAll('[ud-console]').forEach(link => {
