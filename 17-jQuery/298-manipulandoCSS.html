<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Manipulando CSS</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Manipulando CSS</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='resultado'></div>
    <script>
        const fonte = $('#div1').css('font-family') // pegar valores de css
        $('#resultado').append(`Fonte é ${fonte}`)
        $('#div1').css('font-size', '3em') // modificar os valores do css
        $('#div1').css({ 'font-size': '3.5em', 'color': 'yellow' }) //modificar varios valores de css
        $('#div1').css('font-size', function () {
            return `${2 * 2}em`
        }) // criar uma função callback para modificar uma propriedade atraves de uma operação
        $('#div2').addClass('destaque') // adicionar uma class
        const temClasse = $('#div2').hasClass('destaque') // verificar se existe alguma class
        $('#resultado').append(`<br>Tem class? ${temClasse}`)
        $('#div2').removeClass('destaque') // remover classes
        $('#div2').toggleClass('destaque') // adiciona ou remove, depende se existe
        $('#div2').toggleClass('destaque')
    </script>
</body>
