<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem Id</div>

    <script>
        // conteudo 1
        $('#conteudo1').append('<p>1</p>')

        //conteudo 2
        const elementos = [
            $('<li></li>').append('Arroz'),
            $('<li>').append('Feij√£o'), // pode ser apenas<li>
            $('<li>').append('Carne')
        ]
        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos)
        $('#conteudo2').append(lista)

        // conteudo 3
        $('#conteudo3').append('<h1>1</h1>')
            .append('<h2>2</h2>')
            .append('<h3>3</h3>', '<h4>4</h4>')
        $('#conteudo3').html('<h1>123</h1>')  //substitui tudo
        $('#conteudo3').text('<h1>123</h1>')  //substitui tudo

        // alterar todos
        $('div[id]').html('<strong>Todos</strong>')
    </script>
</body>
