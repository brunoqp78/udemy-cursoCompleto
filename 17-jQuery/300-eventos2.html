<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        //alternar o destaque, função que faz isso
        const alternarDestaque = () => $('#div1').toggleClass('destaque')
        // a entrada do mouse, primeira função, e quando sai a segunda função.(ou a primeira caso não defina)
        $('#div1').hover(alternarDestaque, alternarDestaque)
        //similar
        // $('#div1').on('mouseenter mouseleave', alternarDestaque)
        //o evento ocorre apenas uma vez. Ou seja, quando o mouse entrar apresenta a mensagem e nunca mais
        $('#div1').one('mouseenter', e => alert('Aviso IMPORTANTE: Obrigado!'))
        //evento do clique duplo. Animação de sumir e voltar
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000))
        //evento de redimensionar a tela. Mostrara a altura e largura da tela
        $(window).resize(function (e) {
            const l = $(window).width()
            const a = $(window).height()
            $('#resultado1').html(`Largura: ${l} e Altura: ${a}`)
        })

        //quando for selecionado um texto no input faça a função(que imprime em outra div)
        $(':input').select(e => {
            const inicio = e.target.selectionStart
            const fim = e.target.selectionEnd
            $('#resultado2').html(e.target.value.substring(inicio, fim))
        })
    </script>
</body>

</html>
