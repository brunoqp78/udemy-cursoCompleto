<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log(lista)
        console.log('destino', lista.destino)//não funciona, destino é seu..
        console.log('destino', lista.getAttribute('destino'))//funciona
        console.log('hasAttribute', lista.hasAttribute('destino'))
        lista.setAttribute('destino', 'empresa')//modificar atributo
        lista.removeAttribute('destino')//apaga

        console.log(lista.dataset) // retorna atributos que tenham a palavra data-

        console.log(lista.dataset.urgencia)
        lista.dataset.urgencia = 4
        console.log(lista.dataset.urgencia)
    </script>
</body>

</html>
